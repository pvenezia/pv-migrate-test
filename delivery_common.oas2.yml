definitions:
  ACRDataObject:
    properties:
      duration:
        description: Duration in seconds
        example: 305
        type: number
      id:
        description: ID for this ACR response object
        example: ad87e406-78a6-11e9-a5e7-0a580a200145
        type: string
      musicData:
        properties:
          album:
            description: Primary or matching music/song album
            example: Shake Your Moneymaker
            type: string
          artist:
            description: Primary and/or printable artist name
            example: The Black Crowes
            type: string
          tivoAlbumId:
            $ref: '#/definitions/tivoAlbumId'
          tivoArtistId:
            $ref: '#/definitions/tivoArtistId'
          tivoTrackId:
            $ref: '#/definitions/tivoTrackId'
          genreIds:
            description: Array of genres and subgenres
            example:
              - 2
              - 9
            items:
              type: integer
            type: array
          images:
            items:
              $ref: '#/definitions/ImagesObject'
            type: array
          title:
            description: Title of music/song programming
            example: Hard to Handle
            type: string
        title: Music Data
        type: object
      playOffsetMs:
        description: Time in the song the sample began. In milliseconds.
        example: 3243
        type: number
      score:
        description: >-
          Confidence score of the identification from 0-100. Will be 0 if no
          match is found.
        maximum: 100
        minimum: 0
        type: integer
      startTime:
        format: date-time
        type: string
    title: ACR Data Object
    type: object
  AdData:
    properties:
      data:
        items:
          properties:
            content:
              description: 'Content for SMS message or email, if any'
              example: 'YES'
              type: string
            target:
              description: >-
                Contact value for designated type, such as URL, phone number SMS
                shortcode, coordinates, etc
              example: 'http://example.url.com'
              type: string
            text:
              description: Text accompaniment for button or link
              items:
                example: Tap here for more information
                type: string
              type: array
            type:
              description: |
                Ad contact type.
                none - display only,
                url - URL to link,
                email - email address,
                phonenumber - phone number to call,
                sms - SMS number,
                coords - GPS coordinates to send to nav,
                string - text string to send to nav for search
              enum:
                - none
                - url
                - email
                - phonenumber
                - sms
                - coords
                - string
              example: url
              type: string
          type: object
        type: array
      type:
        description: |
          Type of ad/supplemental data.
          web - Web page,
          phone - telephone voice,
          sms - SMS/text message,
          email - email address,
          locate - Location via coordinates or string
        enum:
          - web
          - phone
          - sms
          - email
          - locate
        example: web
        type: string
    type: object
  AnalogBroadcast:
    properties:
      band:
        description: Band of this broadcast
        enum:
          - AM
          - FM
        example: FM
        type: string
      broadcastData:
        $ref: '#/definitions/BaselineBroadcastData'
      broadcastId:
        description: CONRAD API ID for this broadcast
        example: '12345'
        type: string
      country:
        description: >-
          [ISO-3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1) country
          code for this broadcast
        example: US
        type: string
      ecc:
        description: ECC of this broadcast
        example: E0
        type: string
      freq:
        description: Frequency of this broadcast
        example: 103700
        type: integer
      piCode:
        description: PI code of this broadcast
        example: D310
        type: string
    type: object
  BaselineBroadcastData:
    properties:
      callSign:
        description: 'Call sign of broadcast, if applicable'
        example: WKRP
        type: string
      contentId:
        description: >-
          An ID used to link different broadcasts that contain the same content,
          such as translator stations, regional/national broadcasters
        example: '12345'
        type: string
      description:
        description: Description of broadcast
        example: Modern and classic rock music
        maxLength: 64
        type: string
      email:
        description: Array of email addresses pertaining to this broadcast ID
        items:
          example: user@example.cnrd.io
          type: string
        type: array
      enableShare:
        default: true
        description: >-
          Default value of `enableShare` in a `/broadcasts/{broadcastId}/live`
          response for this broadcast if not explicitly specified in that
          response. The default is true.
        example: true
        type: boolean
      enableThumbs:
        default: true
        description: >-
          Default value of `enableThumbs` in a `/broadcasts/{broadcastId}/live`
          response for this broadcast if not explicitly specified in that
          response. The default is true.
        example: true
        type: boolean
      format:
        description: 'Format of broadcast, if applicable'
        example: music
        type: string
      genreIds:
        description: Array of genre IDs for this broadcast
        items:
          example: 123
          type: integer
        type: array
      hasLiveData:
        default: true
        description: >-
          This broadcast ID has live broadcast data obtainable via the
          `/broadcasts/{broadcastId}/live` call
        example: true
        type: boolean
      ipcPublisherId:
        description: >-
          Publisher ID for IPC (IP Content) queries. Used to link broadcasts
          with IP content produced by the same station or entity. May not exist
          in the result.
        type: string
      languages:
        description: Array of IETF language codes
        items:
          example: en-US
          type: string
        type: array
      logoURL:
        description: Logo URL
        example: 'https://example.cnrd.io/img/abcdefg.png'
        type: string
      logoURLHiRes:
        description: 'Logo URL, high resolution'
        example: 'https://example.cnrd.io/img/abcdefg-hires.png'
        type: string
      longDescription:
        description: Long Description of broadcast
        example: 'Central Pennsylvania''s rock source, with Kim and Tom in the morning!'
        maxLength: 128
        type: string
      mqExchange:
        description: Exchange to use for message queue connection
        example: live
        type: string
      mqKey:
        description: Routing key to use for message queue connection
        example: '#.broadcast.12345'
        type: string
      mqURI:
        description: URI for message queue connection
        example: 'amqp://username:password@amqp.hostname.com/vhost'
        type: string
      name:
        description: Name of broadcast
        example: 103.7FM The Rock
        type: string
      phone:
        description: Array of phone numbers pertaining to this broadcast ID
        items:
          example: '12345678901'
          type: string
        type: array
      sfOffIconURL:
        description: >-
          URL for small service following inactive icon image for this
          broadcast, 64x64
        example: 'https://example.cnrd.io/img/a/3/a30183ea6cf6e345691dda5c94a97e5e.png'
        type: string
      sfOffIconURLWide:
        description: >-
          URL for wide service following inactive icon image for this broadcast,
          224x64
        example: 'https://example.cnrd.io/img/9/5/950d73b2d78c51ac794c2346d816b2e3.png'
        type: string
      sfOnIconURL:
        description: >-
          URL for small service following active icon image for this broadcast,
          64x64
        example: 'https://example.cnrd.io/img/2/2/2210d149ef776682bc583a919046aacb.png'
        type: string
      sfOnIconURLWide:
        description: >-
          URL for wide service following active icon image for this broadcast,
          224x64
        example: 'https://example.cnrd.io/img/e/8/e83993f9ecde475ced101978b0e4602d.png'
        type: string
      slogan:
        description: Slogan of broadcast
        example: Yesterday and Today's Rock Hits!
        type: string
      sms:
        description: Array of SMS numbers pertaining to this broadcast ID
        items:
          example: '123456'
          type: string
        type: array
      sortKey:
        description: >-
          Alphanumeric string to use instead of `name` when sorting station
          alphabetically. This is for special cases when alphanumeric sorting
          isn't suitable for the broadcast `name`.
        example: abc
        type: string
      stationId:
        description: >-
          An ID used to link different content from the same source. This is the
          parent of all contentIds
        example: '12345'
        type: string
      streams:
        description: Array of streaming data objects pertaining to this broadcast ID
        items:
          $ref: '#/definitions/StreamsData'
        type: array
      translator:
        description: >-
          If present, this broadcast is a translator, and this string is the
          callsign of the translator itself, while `callSign` will contain the
          callsign of the source broadcast.
        example: W212AB
        type: string
      urls:
        description: Array of service URLs pertaining to this broadcast ID
        properties:
          facebook:
            description: Array of Facebook URLs pertaining to this broadcast ID
            items:
              example: 'https://www.facebook.com/wkrprock'
              type: string
            type: array
          twitter:
            description: Array of Twitter URLs pertaining to this broadcast ID
            items:
              example: 'https://twitter.com/wkrprock'
              type: string
            type: array
          website:
            description: Array of Web URLs pertaining to this broadcast ID
            items:
              example: 'http://www.example.cnrd.io'
              type: string
            type: array
        type: object
      useLiveUnverified:
        default: true
        description: >-
          Use `/broadcasts/{broadcastId}/live` data if available even if the
          receiver station verification process fails.
        example: true
        type: boolean
    type: object
  Broadcast:
    properties:
      analog:
        $ref: '#/definitions/AnalogBroadcast'
      dab:
        $ref: '#/definitions/DABBroadcast'
      hdradio:
        $ref: '#/definitions/HDRadioBroadcast'
    title: Broadcast Data Object
    type: object
  BroadcastList:
    properties:
      analog:
        items:
          $ref: '#/definitions/AnalogBroadcast'
        type: array
      dab:
        items:
          $ref: '#/definitions/DABBroadcast'
        type: array
      hdradio:
        items:
          $ref: '#/definitions/HDRadioBroadcast'
        type: array
    title: Broadcasts Data Array
    type: object
  Coordinate:
    properties:
      lat:
        description: >-
          Latitude in [decimal
          degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to
          three decimal places (e.g. 43.094)
        example: 43.094
        format: double
        type: number
      lng:
        description: >-
          Longitude in [decimal
          degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to
          three decimal places (e.g. -71.730)
        example: -71.73
        format: double
        type: number
    type: object
  Cursor:
    properties:
      current:
        description: Current cursor position
        example: defg123456abc
        type: string
      next:
        description: Next cursor position
        example: 12345abcdef
        type: string
      start:
        description: Starting cursor
        example: abcdefg123456
        type: string
    type: object
  DABBroadcast:
    properties:
      broadcastData:
        $ref: '#/definitions/BaselineBroadcastData'
      broadcastId:
        description: CONRAD API ID for this broadcast
        example: '12345'
        type: string
      channel:
        description: Service channel for this broadcast
        example: 12A
        type: string
      country:
        description: >-
          [ISO-3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1) country
          code for this broadcast
        example: US
        type: string
      eid:
        description: DAB ensemble ID for this broadcast
        example: C186
        type: string
      freq:
        description: Ensemble broadcast frequency for this broadcast
        example: 223936
        type: integer
      scids:
        description: Service Component Identifier within Service for this broadcast
        example: '0'
        type: string
      sid:
        description: Service ID for this broadcast
        example: C1C2
        type: string
    type: object
  Device:
    properties:
      make:
        example: MyMake
        maxLength: 64
        type: string
      model:
        example: MyModel
        maxLength: 64
        type: string
      year:
        example: 2017
        type: integer
    title: Device data
    type: object
  DeviceConfig:
    properties:
      altAPIURL:
        description: >-
          Alternate URL to access API. This will be a scheme and hostname, e.g.
          `https://new.api.url.com`

          All paths will remain the same, including the version
        example: 'https://new.api.url.com'
        type: string
      altAPIURLEnabled:
        default: false
        description: >-
          If true, use alternate URL to access API for the duration of this
          operating session
        example: false
        type: boolean
      altAPIURLPermanent:
        default: false
        description: 'If true, make alternate API URL permanent'
        example: false
        type: boolean
      broadcastDataCacheFlush:
        default: false
        description: Flush cache of all broadcast data
        example: false
        type: boolean
      broadcastDataCacheTTL:
        default: 3600
        description: Time-to-live for the broadcast data cache in seconds
        example: 3600
        type: integer
      broadcastQueryRefreshRate:
        default: 600
        description: Delay in seconds between resending broadcast queries
        example: 600
        type: integer
      configRefresh:
        default: 3600
        description: Time in seconds to wait before refreshing /config
        example: 3600
        type: integer
      defAlbumURL:
        description: Default Album image URL
        example: 'https://example.cnrd.io/img/abcdefg.png'
        type: string
      defAlbumURLHiRes:
        description: Default Album image URL - High resolution
        example: 'https://example.cnrd.io/img/abcdefg-hires.png'
        type: string
      defLogoURL:
        description: Default Logo image URL
        example: 'https://example.cnrd.io/img/abcdefg.png'
        type: string
      defLogoURLHiRes:
        description: Default Logo image URL - High resolution
        example: 'https://example.cnrd.io/img/abcdefg-hires.png'
        type: string
      enableAPI:
        default: true
        description: Must be true to use further CONRAD API services
        example: true
        type: boolean
      enableLive:
        default: true
        description: 'Must be true to enable use of /broadcasts/{broadcastId}/live path'
        example: true
        type: boolean
      errorRetry:
        default: 60
        description: >-
          Time in seconds to wait before a retry API call if 5xx error
          encountered
        example: 60
        type: integer
      expireBroadcastIds:
        description: Immediately expire cached broadcast data matching these IDs
        items:
          example: '12345'
          type: string
        type: array
      genreListCacheFlush:
        default: false
        description: Flush cache of all genre data and query for current genre data
        example: false
        type: boolean
      genreListCacheTTL:
        default: 86400
        description: Time-to-live for the genre cache in seconds
        example: 86400
        type: integer
      liveDataRetry:
        default: 5
        description: >-
          Time in seconds to wait before retrying a call to
          `/broadcasts/{broadcastId}/live` following the receipt of a `202
          Accepted` response. This call is only retried if a `202` is received.
        example: 5
        type: integer
      reportsMaxInterval:
        default: 2592000
        description: 'Maximum reporting interval for `/reports` POST, in seconds'
        example: 2592000
        type: integer
      reportsMaxSize:
        default: 1024
        description: Maximum size of report for `/reports` POST in kilobytes
        example: 1024
        type: integer
      reportsMinInterval:
        default: 86400
        description: 'Minimum reporting interval for `/reports` POST, in seconds'
        example: 86400
        type: integer
      signalReportInterval:
        default: 600
        description: >-
          Reporting interval for `/reports/signal` signal strength POST, in
          seconds
        example: 600
        type: integer
      useMinQueries:
        default: false
        description: Force use of minimal data queries with only lat/lng query type
        example: false
        type: boolean
    title: Device config Data Object
    type: object
  DeviceEvent:
    properties:
      count:
        type: integer
      event:
        enum:
          - insert
          - remove
        example: insert
        type: string
      mobileId:
        maxLength: 64
        type: string
      subtype:
        maxLength: 64
        type: string
      type:
        maxLength: 64
        type: string
    type: object
  DeviceResponse:
    properties:
      config:
        $ref: '#/definitions/DeviceConfig'
      deviceId:
        description: >-
          This is the `deviceId` assigned to the device by the API. This ID is
          between 6 and 32 characters in length, and must be stored in
          non-volatile memory. It is used for authentication and identification
          for every subsequent API interaction after registration is requested.
        example: aBc8deFG9
        type: string
      geoCode:
        description: >-
          Geocode for this device. This is used to inform the API about any
          geographical restrictions that may need to be placed on the device.
        example: global
        type: string
      mfgId:
        description: >-
          Manufacturer ID. This will normally be the same ID used to request the
          configuration and authenticate to the API, but if this ID is different
          in the `/config` response, the client should overwrite the stored
          `mfgId` in favor of the new ID and use it with the original
          `mfgSecret` for all subsequent API interaction.
        example: D0K101
        type: string
    title: Device GET Object
    type: object
  DevicesPost:
    properties:
      brand:
        description: Brand name of the device
        example: Brand Name
        maxLength: 32
        type: string
      device:
        description: Name of device or application
        example: Device Name
        maxLength: 32
        type: string
      lat:
        description: >-
          Latitude in [decimal
          degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to
          three decimal places (e.g. 43.094)
        example: -43.094
        type: number
      lng:
        description: >-
          Longitude in [decimal
          degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to
          three decimal places (e.g. 43.094)
        example: -71.73
        type: number
      mfg:
        description: Manufacturer name
        example: Mfg Name
        maxLength: 32
        type: string
      model:
        description: Model name of the device
        example: Model Name
        maxLength: 32
        type: string
      serial:
        description: Unique serial number for the device
        example: '12345'
        maxLength: 32
        type: string
      version:
        description: Client version of the application
        example: '1'
        maxLength: 32
        type: string
    required:
      - lat
      - lng
      - mfg
      - brand
      - device
      - model
      - serial
      - version
    title: Devices POST Object
    type: object
  Error:
    properties:
      data:
        description: Error description
        type: string
      result:
        example: error
        type: string
    title: Error Data Object
    type: object
  GenreListObject:
    properties:
      id:
        description: Genre ID
        type: integer
      name:
        description: Genre name
        type: string
      subGenres:
        description: Genres below major genre
        items:
          properties:
            id:
              description: Subgenre ID
              type: integer
            name:
              description: Subgenre name
              type: string
          type: object
        type: array
    title: Genre List Object
    type: object
  HDRadioBroadcast:
    properties:
      band:
        description: Broadcast band
        enum:
          - AM
          - FM
        example: FM
        type: string
      broadcastData:
        $ref: '#/definitions/BaselineBroadcastData'
      broadcastId:
        description: CONRAD API ID for this broadcast
        example: '12345'
        type: string
      channel:
        description: HD multicast channel
        enum:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
          - '6'
          - '7'
          - '8'
        example: '1'
        type: string
      country:
        description: >-
          [ISO-3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1) country
          code for this broadcast
        example: US
        type: string
      countryCode:
        description: HD SIS Country Code for this broadcast
        type: string
      freq:
        description: Broadcast frequency
        example: 103700
        type: integer
      location:
        description: 'HD SIS location for this broadcast: Latitude, Longitude'
        example: '43.094, -71.730'
        type: string
      piCode:
        description: PI Code for this broadcast
        example: A123
        type: string
      stationId:
        description: HD SIS station ID for this broadcast
        type: string
    type: object
  HiResCoordinate:
    properties:
      lat:
        description: >-
          Latitude in [decimal
          degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to six
          decimal places (e.g. 43.094123)
        example: 43.094123
        format: double
        type: number
      lng:
        description: >-
          Longitude in [decimal
          degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to six
          decimal places (e.g. -71.730123)
        example: -71.730123
        format: double
        type: number
    type: object
  IPCCategory:
    description: IP Content Category
    properties:
      childCount:
        description: Number of children
        type: number
      ipcCatPath:
        example: /geographic/north_america/us
        type: string
      logoURL:
        type: string
      name:
        example: United States
        type: string
      type:
        enum:
          - category
        type: string
    title: IPC Category
    type: object
  IPCObject:
    description: This describes an IP Content stream or podcast
    properties:
      country:
        type: string
      description:
        type: string
      genreIds:
        items:
          type: integer
        type: array
      ipcContentId:
        description: >-
          This unique ID is used to indicate this is playable content, and can
          be used to retrieve the attributes necessary for playback/streaming.
        example: 1-abcdef1234567890-s
        type: string
      ipcPlaybackId:
        description: >-
          Only present if this object type is `stream`, and references playable
          content.
        type: string
      language:
        type: string
      logoURL:
        type: string
      logoURLHiRes:
        type: string
      name:
        type: string
      slogan:
        type: string
      timezone:
        type: string
      type:
        description: 'Type of IP content, `stream` or `podcast`'
        enum:
          - stream
          - podcast
        example: stream
        type: string
      urls:
        description: Array of service URLs pertaining to this IPC ID
        properties:
          facebook:
            description: Array of Facebook URLs pertaining to this IPC ID
            items:
              example: 'https://www.facebook.com/wkrprock'
              type: string
            type: array
          twitter:
            description: Array of Twitter URLs pertaining to this IPC ID
            items:
              example: 'https://twitter.com/wkrprock'
              type: string
            type: array
          website:
            description: Array of Web URLs pertaining to this IPC ID
            items:
              example: 'http://www.example.cnrd.io'
              type: string
            type: array
        type: object
    title: IPC Object
    type: object
  IPCPodcastEpisodeObject:
    description: 'Describes a unique, individual podcast episode'
    properties:
      description:
        type: string
      duration:
        description: Length of podcast in seconds
        example: 3600
        type: integer
      genreIds:
        items:
          type: number
        type: array
      headline:
        type: string
      ipcContentId:
        type: string
      ipcPlaybackId:
        type: string
      logoURL:
        type: string
      logoURLHiRes:
        type: string
      published:
        format: date-time
        type: string
      type:
        enum:
          - episode
        type: string
      urls:
        description: Array of service URLs pertaining to this IPC ID
        properties:
          website:
            description: Array of Web URLs pertaining to this IPC ID
            items:
              example: 'http://www.example.cnrd.io'
              type: string
            type: array
        type: object
    title: IPC Podcast Episode Object
    type: object
  IPContentPlayback:
    description: >-
      This describes playable content available via IP, such as streaming audio
      and podcast episodes. Not all attributes may be available for every
      object.
    properties:
      bitrate:
        description: Bitrate in bps
        example: 128000
        type: integer
      codec:
        type: string
      format:
        enum:
          - mp3
          - aac
          - hls
          - ogg
        type: string
      mode:
        default: stereo
        description: Stereo or mono
        enum:
          - stereo
          - mono
        type: string
      type:
        enum:
          - stream
          - podcast
        type: string
      url:
        type: string
    title: IP Content Playback
    type: object
  ImagesObject:
    description: >-
      Array of image URLs with specific type definitions for enhanced display
      options. This replaces the deprecated `imageURL` and `imageURLHiRes`
      attributes. This array can contain standard and HiRes image URLS that have
      specific types, currently defined as `album`, `artist`, `logo`, and
      `other`. If `default` is present and true, then that object is to be
      displayed in the absence of other preferences, or as a default image for
      data display.
    type: object
    properties:
      default:
        description: >-
          If present, denotes this image is the default to be used if no user
          preference has been made.
        example: true
        type: boolean
