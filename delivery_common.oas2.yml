        minLength: 6
        type: string
      mfgId:
        example: DEV-0001
        maxLength: 32
        minLength: 6
        type: string
      type:
        description: 'Type of action: exit, sms, phone, share, nav, thumbs'
        enum:
          - exit
          - sms
          - phone
          - share
          - nav
          - thumbs
        example: exit
        type: string
    required:
      - type
      - mfgId
      - deviceId
      - data
    title: ReportAction
    type: object
  ReportActionData:
    allOf:
      - $ref: '#/definitions/HiResCoordinate'
      - properties:
          broadcastId:
            description: CONRAD API ID for this broadcast
            example: '12345'
            type: string
          content:
            description: >-
              The content of the selection the user made, such as the SMS
              message sent, the nav string searched, nav coordinates selected,
              the message posted to social media. In the case of `thumbs`, the
              value is 1 for positive sentiment, -1 for negative sentiment, or 0
              to unset previously provided feedback for the same object.
            example: '1'
            type: string
          liveId:
            description: The `liveId` of the object displayed during user action
            example: abcdef12345
            type: string
          target:
            description: >-
              The target value of the action, if it exists. This would be the
              SMS number contacted, phone number dialed, the social media app
              name.
            example: '123456'
            type: string
          timestamp:
            description: Time the action took place
            example: '2017-01-24T13:35:57.904Z'
            format: date-time
            maxLength: 64
            type: string
        type: object
    title: Report actions for live data
    type: object
  ReportData:
    properties:
      broadcasts:
        items:
          $ref: '#/definitions/RadioBroadcast'
        type: array
      device:
        $ref: '#/definitions/Device'
      devices:
        items:
          $ref: '#/definitions/DeviceEvent'
        type: array
      local:
        items:
          $ref: '#/definitions/LocalSource'
        type: array
      satellite:
        items:
          $ref: '#/definitions/SatelliteBroadcast'
        type: array
      streams:
        items:
          $ref: '#/definitions/InternetBroadcast'
        type: array
    title: Report data
    type: object
  ReportError:
    properties:
      action:
        enum:
          - discard
        example: discard
        type: string
      data:
        type: string
      result:
        enum:
          - error
        type: string
    title: Error
    type: object
  SatelliteBroadcast:
    allOf:
      - $ref: '#/definitions/TimedEvent'
      - properties:
          serviceName:
            description: 'Name of the stream or service, if applicable.'
            example: SiriusXM
            maxLength: 64
            type: string
          startLoc:
            $ref: '#/definitions/SatelliteLocation'
          station:
            description: 'Name of the station, if applicable'
            example: Miles Davis Radio
            maxLength: 64
            type: string
          stopLoc:
            $ref: '#/definitions/SatelliteLocation'
          volEvents:
            description: >-
              Array of volume change events during this listening session. First
              object must be initial volume when listening session began.
            items:
              properties:
                level:
                  description: >-
                    Volume level measured in percent of total volume, 0-100.
                    Volume level must remain stable for five seconds to apply. 0
                    represents off or mute. Required for broadcast and satellite
                    events.
                  example: 10
                  type: integer
                timestamp:
                  example: '2017-01-24T13:35:57.904Z'
                  format: date-time
                  maxLength: 64
                  type: string
              required:
                - timestamp
                - level
              type: object
            type: array
        type: object
  SatelliteLocation:
    allOf:
      - $ref: '#/definitions/HiResCoordinate'
  SignalReport:
    properties:
      broadcastId:
        description: CONRAD API ID for this broadcast
        example: '12345'
        type: string
      data:
        $ref: '#/definitions/RadioBroadcastLocation'
      deviceId:
        example: abcdef123456
        maxLength: 32
        minLength: 6
        type: string
      mfgId:
        example: DEV-0001
        maxLength: 32
        minLength: 6
        type: string
      timestamp:
        example: '2017-01-24T13:35:57.904Z'
        format: date-time
        maxLength: 64
        type: string
    required:
      - mfgId
      - deviceId
      - timestamp
      - data
    title: Signal strength data
  StreamsData:
    properties:
      bitrate:
        description: Stream bitrate in bits
        example: 64000
        type: integer
      format:
        description: Format of stream
        enum:
          - mp3
          - hls
          - aac
          - ogg
        example: mp3
        type: string
      preroll:
        description: Seconds of preroll. 0 indicates no known preroll
        type: integer
      sampleRate:
        description: Sample rate of stream
        example: 44100
        type: integer
      url:
        description: >-
          URL of stream. Note that some SHOUTCast streams may require the
          addition of `/;` at the end of the URL for certain client types and
          user agents. E.g. `http://radiostream.url.com/stream/;'`
        example: 'http://radiostream.url.com/stream'
        type: string
    type: object
  TimedEvent:
    properties:
      duration:
        description: Duration of event in seconds
        example: 600
        type: integer
      startTime:
        example: '2017-01-24T13:35:57.904Z'
        format: date-time
        maxLength: 64
        type: string
      stopTime:
        example: '2017-01-24T13:35:57.904Z'
        format: date-time
        maxLength: 64
        type: string
    type: object
  tivoAlbumId:
    description: >-
      CONRAD Album ID, A unique ID that refers to a specfic album. May not be
      present in all live data or ACR responses, for example if the track is on
      multiple albums, or was not released on an album. Album lookups for that
      track would then be handled by a `/info/tracks/{tivoTrackId}` lookup which
      will supply a list of album and `tivoAlbumIds`.
    example: CAL12345
    title: tivoAlbumId
    type: string
  tivoArtistId:
    description: >-
      CONRAD Artist ID, A unique ID that refers to a specfic artist. May not be
      present in all live data or ACR responses, for example if multiple artists
      are on the track. Artist lookups for that track would then be handled by a
      `/info/tracks/{tivoTrackId}` lookup which will supply a full list of
      artists and `tivoArtistIds`.
    example: CAR23456
    title: tivoArtistId
    type: string
  tivoTrackId:
    description: >-
      CONRAD Track ID, A unique ID that refers to a specfic audio track or
      recording. Can be used to reference related data in other endpoints.  May
      not be present in all live data or ACR responses.
    example: CTR34566
    title: tivoTrackId
    type: string
  infoArtistObject:
    properties:
      aliases:
        items:
          type: string
        type: array
      tivoArtistId:
        $ref: '#/definitions/tivoArtistId'
      name:
        type: string
    title: Info Artist Object
    type: object
  infoTrackObject:
    properties:
      album:
        description: Printable album name as a string
        example: Shake Your Moneymaker
        type: string
      albums:
        description: 'Array of other albums the track may appear on, not exhaustive'
        items:
          properties:
            tivoAlbumId:
              $ref: '#/definitions/tivoAlbumId'
            name:
              description: Albums track can be found on. Not exhaustive
              example: Shake Your Moneymaker
              type: string
          type: object
        type: array
      artist:
        description: Printable artist name as a string
        example: The Black Crowes
        type: string
      artists:
        description: >-
          Array of artists and IDs for additional data retrieval and for tracks
          with multiple artists
        items:
          properties:
            tivoArtistId:
              $ref: '#/definitions/tivoArtistId'
            name:
              description: Artist name
              example: The Black Crowes
              type: string
          type: object
        type: array
      authors:
        description: Authors of the track
        example: 'Otis Redding, Alvertis Isbell, Allen Alvoid Jr. Jones'
        type: string
      tivoTrackId:
        $ref: '#/definitions/tivoTrackId'
      copyright:
        description: Copyright of the track
        example: Universal Music Publishing Group
        type: string
      description:
        description: 'Short description of the song, if available'
        example: Hit single from the Black Crowes 1990 album Shake Your Moneymaker
        type: string
      longDescription:
        description: 'Long description of the track, if available'
        example: >-
          "Hard to Handle" is a 1968 song written by American soul star Otis
          Redding along with Al Bell and Allen Jones. Originally recorded by
          Redding, it was released in 1968 as the B-side to "Amen" (shortly
          after the singer's sudden death in 1967). The song also appears on the
          1968 album The Immortal Otis Redding. Redding's version reached #38 on
          the Billboard R&B charts and #51 on the pop charts.  Numerous covers
          of the song exist, notably a 1990 blues rock take on the track by band
          The Black Crowes.
        type: string
      title:
        description: The title of the track
        example: Hard to Handle
        type: string
    title: Info Track Object
    type: object
host: api.sandbox.cnrd.io
info:
  contact:
    name: DTS Connected Radio
    url: 'https://www.connectedrad.io'
  description: >-
    This is the DTS Connected Radio API, designed to provide static and dynamic
    metadata for global analog and digital radio broadcasts, in addition to
    enhanced services supporting an advanced radio experience.

    This API is referred to as the CONRAD API throughout the documentation.

    API interaction is available via SSL/TLS encryption only, and the use of
    HTTP compression is highly encouraged to reduce data consumption.

    If a key specified in the API spec is missing from a response, the value
    should be assumed `null`. All booleans will have default values specified in
    the documentation if they are not present in a response.
  license:
    name: ''
  title: PRERELEASE - DTS Connected Radio API
  version: '1.0'
parameters:
  Authorization:
    description: >-
      Authorization header The format is `{deviceId},{hash}`, where the `hash`
      is `HMAC_SHA256(mfgSecret, deviceId)`. The `hash` is hex digest, truncated
      to 24 characters. Example: `Authorization:
      asdbh23456sdf,fd9f655862c9bd4da0edb845`
    in: header
    name: Authorization
    required: true
    type: string
  album:
    description: 'Album name. Not required, but helps with era alignment.'
    in: query
    name: album
    type: string
  artist:
    description: Name of the artist. Always required.
    in: query
    name: artist
    required: true
    type: string
  broadcastId:
    description: Requested broadcast ID
    in: path
    name: broadcastId
    required: true
    type: string
  tivoAlbumId:
    description: A unique ID that refers to a specific released album
    in: path
    name: tivoAlbumId
    required: true
    type: string
  tivoArtistId:
    description: 'A unique ID that refers to a specfic artist. '
    in: path
    name: tivoArtistId
    required: true
    type: string
  conradLyricFormats:
    description: >-
      A comma-separated list of formats. `static` and `lrc` are the only valid
      lyric formats. Default is `static`.
    in: query
    name: formats
    type: string
  tivoTrackId:
    description: 'A unique ID that refers to a single audio track or recording. '
    in: path
    name: tivoTrackId
    required: true
    type: string
  conradTransform:
    description: >-
      Comma-separated list of transformations to apply. Currently only supports
      `clean`, which replaces expletives with asterisks.
    in: query
    name: transform
    type: string
  country:
    description: >-
      A comma-separated list of upper case ISO alpha-2 countries. Filters the
      results. Multiple parameters allowed.
    in: query
    name: country
    type: string
  cursor:
    description: Cursor position at which to start response
    in: query
    name: cursor
    type: string
  dab:
    description: Array of strings in the format `gcc.eid` (e.g. `de0.d285`)
    in: query
    items:
      type: string
    name: dab
    required: false
    type: array
  deviceType:
    default: 0
    description: >-
      Supported receiver technologies bitmask.


      Default value is `0`, which causes results for all supported receivers to
      be returned.  Other accepted values are `1` for analog, `2` for hdradio,
      `4` for dab.  The values may be OR-ed together (e.g., `3` for analog and
      hdradio).
    in: query
    name: deviceType
    required: false
    type: integer
  disp:
    description: >-
      The display purpose of the live data request. This includes `tuned` for
      requests pertaining to the broadcast currently tuned in on the primary
      tuner and playing, `guide` for requests to be used to populate a live
      station guide, and `preset` for requests intended to be used for live
      presets in the display.
    enum:
      - tuned
      - guide
      - preset
    in: query
    name: disp
    required: true
    type: string
  embed:
    description: >-
      A comma-separated list of additional data to embed in the response.
      Currently only accepts `image`, to include an artist or album image in the
      response, if possible
    in: query
    name: embed
    type: string
  freq:
    description: 'Array of analog/HD frequencies in kHz (e.g. `1040,89900,101100`)'
    in: query
    items:
      type: integer
    name: freq
    required: false
    type: array
  geoCode:
    description: Geocode ID delivered initially by /devices and subsequently by /config
    in: query
    maxLength: 32
    name: geoCode
    required: true
    type: string
  ipcCatPath:
    description: >-
      The category path as defined in each element in the hierarchy. For the
      root of the category structure, use a trailing slash. 
    in: path
    minLength: 1
    name: ipcCatPath
    required: true
    type: string
  ipcContentId:
    description: >-
      This unique ID describes a single IP content stream or podcast, providing
      metadata such as `name`, `slogan`, etc.
    in: path
    name: ipcContentId
    required: true
    type: string
  ipcPlaybackId:
    description: >-
      This unique ID is used to indicate this is playable content, and can be
      used to retrieve the attributes necessary for playback/streaming of the
      stream or podcast episode.
    in: query
    name: ipcPlaybackId
    type: string
  ipcPlaybackId-path:
    description: >-
      This unique ID is used to indicate this is playable content, and can be
      used to retrieve the attributes necessary for playback/streaming of the
      stream or podcast episode.
    in: path
    name: ipcPlaybackId
    required: true
    type: string
  ipcPodcastId:
    description: ID of a specific podcast
    in: path
    name: ipcPodcastId
    required: true
    type: string
  ipcPublisherId:
    description: >-
      IP Content Publisher ID, used to link IP Content with a terrestrial
      broadcast
    in: path
    maxLength: 32
    name: ipcPublisherId
    required: true
    type: string
  ipcType:
    default: all
    description: Type of content to search for
    enum:
      - stream
      - podcast
      - all
    in: query
    name: type
    type: string
  lang:
    default: en-US
    description: >-
      [RFC 5646](https://tools.ietf.org/html/rfc5646) compliant tag specifying
      the language and region to use when returning the results (default:
      `en-US`).

      The results will be in `en-US` if the requested language is not available.
    in: query
    name: lang
    required: false
    type: string
  language:
    default: en-us
    description: 'Language, using IETF Language code'
    in: query
    name: language
    type: string
  lat:
    description: >-
      Latitude in [decimal
      degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to three
      decimal places (e.g. 43.094)
    in: query
    name: lat
    required: true
    type: number
  lat-nr:
    description: >-
      Latitude in [decimal
      degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to three
      decimal places (e.g. 43.094)
    in: query
    name: lat
    required: false
    type: number
  leArtistName:
    description: >-
      String to search for in an artist search. Should always be the artist
      field of the current dynamic data for that broadcast.
    in: query
    name: artistName
    required: true
    type: string
  leCompact:
    default: 'False'
    description: Reduce size of response by eliminating extra venue detail.
    in: query
    name: compact
    type: boolean
  leDayLimit:
    default: 31
    description: >-
      Limit search to events occurring before this number of days in the future.
      Default is 31 days.
    in: query
    name: dayLimit
    type: integer
  leEventId:
    description: Local event ID
    in: path
    name: leEventId
    required: true
    type: string
  leGenreId:
    description: Genre ID to search for
    in: query
    name: genreId
    required: true
    type: number
  leNonMusicResults:
    default: 'False'
    description: >-
      Return event types that are not directly related to the musical genre, but
      may be of interest
    in: query
    name: nonMusicResults
    type: boolean
  leRange:
    default: 50mi
    description: >-
      Range to search, expressed in miles if followed by `mi`, kilometers if
      followed by `km`.
    in: query
    name: range
    type: string
  leType:
    description: >-
      Search type, `artist` or `genre`. 

      `artist` will return events related to the artist. `genre` will return
      events related to that genre.
    enum:
      - artist
      - genre
    in: query
    name: type
    required: true
    type: string
  limit:
    default: 10
    description: >-
      Response limits for pagination. Pagination is limited to a maximum of 10
      objects per response.
    in: query
    name: limit
    type: integer
  lng:
    description: >-
      Longitude in [decimal
      degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to three
      decimal places (e.g. -71.730)
    in: query
    name: lng
    required: true
    type: number
  lng-nr:
    description: >-
      Longitude in [decimal
      degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to three
      decimal places (e.g. -71.730)
    in: query
    name: lng
    required: false
    type: number
  location:
    description: >-
      An upper case ISO alpha-2 country. Gives priority to the products from the
      given country. Compatible with "priority".
    in: query
    name: location
    type: string
  mfgId:
    description: Manufacturer-specific ID supplied by DTS
    in: header
    maxLength: 32
    minLength: 2
    name: mfgId
    required: true
    type: string
  priority:
    default: pop
    description: >-
      Gives the priority to the given criteria. `none` or `pop`, defaults to
      `pop` for "popularity". Compatible with "location". 
    enum:
      - none
      - pop
    in: query
    name: priority
    type: string
  rds:
    description: >-
      Array of strings in the format `gcc.picode.frequency` (e.g.
      `de0.de37.89900`)
    in: query
    items:
      type: string
    name: rds
    required: false
    type: array
  search:
    description: String to search for
    in: query
    maxLength: 64
    name: search
    required: true
    type: string
  sort:
    default: name
    description: 'Desired sorting, `name`, `date`, or `pop` for popularity. '
    enum:
      - name
      - date
      - pop
    in: query
    name: sort
    type: string
  stripHTML:
    default: 'False'
    description: Strip all HTML tags in response
    in: query
    name: stripHTML
    type: boolean
  title:
    description: Title of the track or recording. Required for era-aligned image response.
    in: query
    name: title
    required: true
    type: string
  year:
    description: >-
      If `embed` is `images`, optionally use this year to attempt to prioritize
      the results with the artist image closest to the requested year as the
      first entry in the array.
    in: query
    name: year
    type: number
paths: {}
responses:
  '200':
    description: Successful response
  '400':
    description: 'No results found, or missing parameter'
    examples:
      application/json:
        action: discard
        data: missing query parameter
        result: error
    schema:
      $ref: '#/definitions/ReportError'
  '401':
    description: Authorization/authentication error
    examples:
      application/json:
        action: discard
        data: authentication error
        result: error
    schema:
      $ref: '#/definitions/ReportError'
  '404':
    description: Requested path or object not found
    schema:
      properties: {}
      type: object
  '500':
    description: ''
    examples:
      application/json:
        action: discard
        data: internal error
        result: error
    schema:
      $ref: '#/definitions/ReportError'
  Broadcasts-301:
    description: >-
      If a `301` response is returned, then the requested `broadcastId` has been
      moved/combined with another `broadcastId`, and the client should update
      any presets, favorites, or bookmarks that reference this `broadcastId`
      with the target of the redirection specified as `newBroadcastId` in the
      200 reponse.

      Note that no redirection will be performed. The client must make another
      query using the new `broadcastId`.
    examples:
      application/json:
        newBroadcastId: '23456'
    schema:
      properties:
        newBroadcastId:
          description: >-
            The new `broadcastId` to replace the `broadcastId` that was moved or
            merged.
          example: '23456'
          type: string
      type: object
  Broadcasts-410:
    description: >-
      If a `410 Gone` response is received, then the `broadcastId` requested is
      no longer present or no longer exists, and all references to it in
      presets, bookmarks, or favorites should be removed.
    schema:
      properties: {}
      type: object
  Reports-400:
    description: 'No results found, or missing parameter'
    examples:
      application/json:
        action: discard
        data: foo
        result: foo
    schema:
      $ref: '#/definitions/ReportError'
  Reports-401:
    description: Authorization/authentication error
    examples:
      application/json:
        action: discard
        data: foo
        result: foo
    schema:
      $ref: '#/definitions/ReportError'
  Reports-500:
    description: Internal error
    examples:
      application/json:
        action: discard
        data: foo
        result: foo
    schema:
      $ref: '#/definitions/ReportError'
schemes:
  - https
securityDefinitions: {}
swagger: '2.0'
