          integer from 1-10, with 10 being the most explicit. In addition, any
          associated tags are presented to denote the type of explicit content
          detected, which is currently `adult`, `racy`, or `violent`.


          Clients may use the scoring and tags to make a determination on
          whether or not to display the image, or to choose another image in the
          response, or show no image at all.


