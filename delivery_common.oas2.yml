definitions:
  AdData:
    properties:
      data:
        items:
          properties:
            content:
              description: 'Content for SMS message or email, if any'
              example: 'YES'
              type: string
            target:
              description: >-
                Contact value for designated type, such as URL, phone number SMS
                shortcode, coordinates, etc
              example: 'http://example.url.com'
              type: string
            text:
              description: Text accompaniment for button or link
              items:
                example: Tap here for more information
                type: string
              type: array
            type:
              description: |
                Ad contact type.
                none - display only,
                url - URL to link,
                email - email address,
                phonenumber - phone number to call,
                sms - SMS number,
                coords - GPS coordinates to send to nav,
                string - text string to send to nav for search
              enum:
                - none
                - url
                - email
                - phonenumber
                - sms
                - coords
                - string
              example: url
              type: string
          type: object
        type: array
      type:
        description: |
          Type of ad/supplemental data.
          web - Web page,
          phone - telephone voice,
          sms - SMS/text message,
          email - email address,
          locate - Location via coordinates or string
        enum:
          - web
          - phone
          - sms
          - email
          - locate
        example: web
        type: string
    type: object
  AnalogBroadcast:
    properties:
      band:
        description: Band of this broadcast
        enum:
          - AM
          - FM
        example: FM
        type: string
      broadcastData:
        $ref: '#/definitions/BaselineBroadcastData'
      broadcastId:
        description: CONRAD API ID for this broadcast
        example: '12345'
        type: string
      country:
        description: >-
          [ISO-3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1) country
          code for this broadcast
        example: US
        type: string
      ecc:
        description: ECC of this broadcast
        example: E0
        type: string
      freq:
        description: Frequency of this broadcast
        example: 103700
        type: integer
      piCode:
        description: PI code of this broadcast
        example: D310
        type: string
    type: object
  BaselineBroadcastData:
    properties:
      callSign:
        description: 'Call sign of broadcast, if applicable'
        example: WKRP
        type: string
      contentId:
        description: >-
          An ID used to link different broadcasts that contain the same content,
          such as translator stations, regional/national broadcasters
        example: '12345'
        type: string
      description:
        description: Description of broadcast
        example: Modern and classic rock music
        maxLength: 64
        type: string
      email:
        description: Array of email addresses pertaining to this broadcast ID
        items:
          example: user@example.cnrd.io
          type: string
        type: array
      enableShare:
        default: true
        description: >-
          Default value of `enableShare` in a `/broadcasts/{broadcastId}/live`
          response for this broadcast if not explicitly specified in that
          response. The default is true.
        example: true
        type: boolean
      enableThumbs:
        default: true
        description: >-
          Default value of `enableThumbs` in a `/broadcasts/{broadcastId}/live`
          response for this broadcast if not explicitly specified in that
          response. The default is true.
        example: true
        type: boolean
      format:
        description: 'Format of broadcast, if applicable'
        example: music
        type: string
      genreIds:
        description: Array of genre IDs for this broadcast
        items:
          example: 123
          type: integer
        type: array
      hasLiveData:
        default: true
        description: >-
          This broadcast ID has live broadcast data obtainable via the
          `/broadcasts/{broadcastId}/live` call
        example: true
        type: boolean
      ipcPublisherId:
        description: >-
          Publisher ID for IPC (IP Content) queries. Used to link broadcasts
          with IP content produced by the same station or entity. May not exist
          in the result.
        type: string
      languages:
        description: Array of IETF language codes
        items:
          example: en-US
          type: string
        type: array
      logoURL:
        description: Logo URL
        example: 'https://example.cnrd.io/img/abcdefg.png'
        type: string
      logoURLHiRes:
        description: 'Logo URL, high resolution'
        example: 'https://example.cnrd.io/img/abcdefg-hires.png'
        type: string
      longDescription:
        description: Long Description of broadcast
        example: 'Central Pennsylvania''s rock source, with Kim and Tom in the morning!'
        maxLength: 128
        type: string
      mqExchange:
        description: Exchange to use for message queue connection
        example: live
        type: string
      mqKey:
        description: Routing key to use for message queue connection
        example: '#.broadcast.12345'
        type: string
      mqURI:
        description: URI for message queue connection
        example: 'amqp://username:password@amqp.hostname.com/vhost'
        type: string
      name:
        description: Name of broadcast
        example: 103.7FM The Rock
        type: string
      phone:
        description: Array of phone numbers pertaining to this broadcast ID
        items:
          example: '12345678901'
          type: string
        type: array
      sfOffIconURL:
        description: >-
          URL for small service following inactive icon image for this
          broadcast, 64x64
        example: 'https://example.cnrd.io/img/a/3/a30183ea6cf6e345691dda5c94a97e5e.png'
        type: string
      sfOffIconURLWide:
        description: >-
          URL for wide service following inactive icon image for this broadcast,
          224x64
        example: 'https://example.cnrd.io/img/9/5/950d73b2d78c51ac794c2346d816b2e3.png'
        type: string
      sfOnIconURL:
        description: >-
          URL for small service following active icon image for this broadcast,
          64x64
        example: 'https://example.cnrd.io/img/2/2/2210d149ef776682bc583a919046aacb.png'
        type: string
      sfOnIconURLWide:
        description: >-
          URL for wide service following active icon image for this broadcast,
          224x64
        example: 'https://example.cnrd.io/img/e/8/e83993f9ecde475ced101978b0e4602d.png'
        type: string
      slogan:
        description: Slogan of broadcast
        example: Yesterday and Today's Rock Hits!
        type: string
      sms:
        description: Array of SMS numbers pertaining to this broadcast ID
        items:
          example: '123456'
          type: string
        type: array
      sortKey:
        description: >-
          Alphanumeric string to use instead of `name` when sorting station
          alphabetically. This is for special cases when alphanumeric sorting
          isn't suitable for the broadcast `name`.
        example: abc
        type: string
      stationId:
        description: >-
          An ID used to link different content from the same source. This is the
          parent of all contentIds
        example: '12345'
        type: string
      streams:
        description: Array of streaming data objects pertaining to this broadcast ID
        items:
          $ref: '#/definitions/StreamsData'
        type: array
      translator:
        description: >-
          If present, this broadcast is a translator, and this string is the
          callsign of the translator itself, while `callSign` will contain the
          callsign of the source broadcast.
        example: W212AB
        type: string
      urls:
        description: Array of service URLs pertaining to this broadcast ID
        properties:
          facebook:
            description: Array of Facebook URLs pertaining to this broadcast ID
            items:
              example: 'https://www.facebook.com/wkrprock'
              type: string
            type: array
          twitter:
            description: Array of Twitter URLs pertaining to this broadcast ID
            items:
              example: 'https://twitter.com/wkrprock'
              type: string
            type: array
          website:
            description: Array of Web URLs pertaining to this broadcast ID
            items:
              example: 'http://www.example.cnrd.io'
              type: string
            type: array
        type: object
      useLiveUnverified:
        default: true
        description: >-
          Use `/broadcasts/{broadcastId}/live` data if available even if the
          receiver station verification process fails.
        example: true
        type: boolean
    type: object
  Broadcast:
    properties:
      analog:
        $ref: '#/definitions/AnalogBroadcast'
      dab:
        $ref: '#/definitions/DABBroadcast'
      hdradio:
        $ref: '#/definitions/HDRadioBroadcast'
    title: Broadcast Data Object
    type: object
  BroadcastList:
    properties:
      analog:
        items:
          $ref: '#/definitions/AnalogBroadcast'
        type: array
      dab:
        items:
          $ref: '#/definitions/DABBroadcast'
        type: array
      hdradio:
        items:
          $ref: '#/definitions/HDRadioBroadcast'
        type: array
    title: Broadcasts Data Array
    type: object
  Coordinate:
    properties:
      lat:
        description: >-
          Latitude in [decimal
          degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to
          three decimal places (e.g. 43.094)
        example: 43.094
        format: double
        type: number
      lng:
        description: >-
          Longitude in [decimal
          degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to
          three decimal places (e.g. -71.730)
        example: -71.73
        format: double
        type: number
    type: object
  Cursor:
    properties:
      current:
        description: Current cursor position
        example: defg123456abc
        type: string
      next:
        description: Next cursor position
        example: 12345abcdef
        type: string
      start:
        description: Starting cursor
        example: abcdefg123456
        type: string
    type: object
  DABBroadcast:
    properties:
      broadcastData:
        $ref: '#/definitions/BaselineBroadcastData'
      broadcastId:
        description: CONRAD API ID for this broadcast
        example: '12345'
        type: string
      channel:
        description: Service channel for this broadcast
        example: 12A
        type: string
      country:
        description: >-
          [ISO-3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1) country
          code for this broadcast
        example: US
        type: string
      eid:
        description: DAB ensemble ID for this broadcast
        example: C186
        type: string
      freq:
        description: Ensemble broadcast frequency for this broadcast
        example: 223936
        type: integer
      scids:
        description: Service Component Identifier within Service for this broadcast
        example: '0'
        type: string
      sid:
        description: Service ID for this broadcast
        example: C1C2
        type: string
    type: object
  Device:
    properties:
      make:
        example: MyMake
        maxLength: 64
        type: string
      model:
        example: MyModel
        maxLength: 64
        type: string
      year:
        example: 2017
        type: integer
    title: Device data
    type: object
  DeviceConfig:
    properties:
      altAPIURL:
        description: >-
          Alternate URL to access API. This will be a scheme and hostname, e.g.
          `https://new.api.url.com`

          All paths will remain the same, including the version
        example: 'https://new.api.url.com'
        type: string
      altAPIURLEnabled:
        default: false
        description: >-
          If true, use alternate URL to access API for the duration of this
          operating session
        example: false
        type: boolean
      altAPIURLPermanent:
        default: false
        description: 'If true, make alternate API URL permanent'
        example: false
        type: boolean
      broadcastDataCacheFlush:
        default: false
        description: Flush cache of all broadcast data
        example: false
        type: boolean
      broadcastDataCacheTTL:
        default: 3600
        description: Time-to-live for the broadcast data cache in seconds
        example: 3600
        type: integer
      broadcastQueryRefreshRate:
        default: 600
        description: Delay in seconds between resending broadcast queries
        example: 600
        type: integer
      broadcastQueryMinDistKm:
        type: integer
        description: >-
          This is an integer, specifying the minimum distance in kilometers the
          vehicle must have traveled before refreshing the `/broadcasts` data,
          regardless of the time elapsed based on `broadcastQueryRefreshRate`.
          This would be measured from the coordinates of the last ``/broadcasts`
          query.
        example: 1
      configRefresh:
        default: 3600
        description: Time in seconds to wait before refreshing /config
        example: 3600
        type: integer
      defAlbumURL:
        description: Default Album image URL
        example: 'https://example.cnrd.io/img/abcdefg.png'
        type: string
      defAlbumURLHiRes:
        description: Default Album image URL - High resolution
        example: 'https://example.cnrd.io/img/abcdefg-hires.png'
        type: string
      defLogoURL:
        description: Default Logo image URL
        example: 'https://example.cnrd.io/img/abcdefg.png'
        type: string
      defLogoURLHiRes:
        description: Default Logo image URL - High resolution
        example: 'https://example.cnrd.io/img/abcdefg-hires.png'
        type: string
      enableAPI:
        default: true
        description: Must be true to use further CONRAD API services
        example: true
        type: boolean
      enableLive:
        default: true
        description: 'Must be true to enable use of /broadcasts/{broadcastId}/live path'
        example: true
        type: boolean
      errorRetry:
        default: 60
        description: >-
          Time in seconds to wait before a retry API call if 5xx error
          encountered
        example: 60
        type: integer
      expireBroadcastIds:
        description: Immediately expire cached broadcast data matching these IDs
        items:
          example: '12345'
          type: string
        type: array
      genreListCacheFlush:
        default: false
        description: Flush cache of all genre data and query for current genre data
        example: false
        type: boolean
      genreListCacheTTL:
        default: 86400
        description: Time-to-live for the genre cache in seconds
        example: 86400
        type: integer
      liveDataRetry:
        default: 5
        description: >-
          Time in seconds to wait before retrying a call to
          `/broadcasts/{broadcastId}/live` following the receipt of a `202
          Accepted` response. This call is only retried if a `202` is received.
        example: 5
        type: integer
      reportsMaxInterval:
        default: 2592000
        description: 'Maximum reporting interval for `/reports` POST, in seconds'
        example: 2592000
        type: integer
      reportsMaxSize:
        default: 1024
        description: Maximum size of report for `/reports` POST in kilobytes
        example: 1024
        type: integer
      reportsMinInterval:
        default: 86400
        description: 'Minimum reporting interval for `/reports` POST, in seconds'
        example: 86400
        type: integer
      signalReportInterval:
        default: 600
        description: >-
          Reporting interval for `/reports/signal` signal strength POST, in
          seconds
        example: 600
        type: integer
      useMinQueries:
        default: false
        description: Force use of minimal data queries with only lat/lng query type
        example: false
        type: boolean
    title: Device config Data Object
    type: object
  DeviceEvent:
    properties:
      count:
        type: integer
      event:
        enum:
          - insert
          - remove
        example: insert
        type: string
      mobileId:
        maxLength: 64
        type: string
      subtype:
        maxLength: 64
        type: string
      type:
        maxLength: 64
        type: string
    type: object
  DeviceResponse:
    properties:
      config:
        $ref: '#/definitions/DeviceConfig'
      deviceId:
        description: >-
          This is the `deviceId` assigned to the device by the API. This ID is
          between 6 and 32 characters in length, and must be stored in
          non-volatile memory. It is used for authentication and identification
          for every subsequent API interaction after registration is requested.
        example: aBc8deFG9
        type: string
      geoCode:
        description: >-
          Geocode for this device. This is used to inform the API about any
          geographical restrictions that may need to be placed on the device.
        example: global
        type: string
      mfgId:
        description: >-
          Manufacturer ID. This will normally be the same ID used to request the
          configuration and authenticate to the API, but if this ID is different
          in the `/config` response, the client should overwrite the stored
          `mfgId` in favor of the new ID and use it with the original
          `mfgSecret` for all subsequent API interaction.
        example: D0K101
        type: string
    title: Device GET Object
    type: object
  DevicesPost:
    title: Devices POST Object
    type: object
    properties:
      brand:
        description: Brand name of the device
        example: Brand Name
        maxLength: 32
        type: string
      device:
        description: Name of device or application
        example: Device Name
        maxLength: 32
        type: string
      lat:
        type: number
        description: >-
          Latitude in [decimal
          degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to
          three decimal places (e.g. 43.094)
        example: -43.094
      lng:
        type: number
        description: >-
          Longitude in [decimal
          degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to
          three decimal places (e.g. 43.094)
        example: -71.73
      mfg:
        description: Manufacturer name
        example: Mfg Name
        maxLength: 32
        type: string
      model:
        description: Model name of the device
        example: Model Name
        maxLength: 32
        type: string
      serial:
        type: string
        description: Unique serial number for the device
        example: '12345'
        maxLength: 32
      version:
        description: Client version of the application
        example: '1'
        maxLength: 32
        type: string
    required:
      - brand
      - device
      - mfg
      - model
      - version
  Error:
    properties:
      data:
        description: Error description
        type: string
      result:
        example: error
        type: string
    title: Error Data Object
    type: object
  GenreListObject:
    properties:
      id:
        description: Genre ID
        type: integer
      name:
        description: Genre name
        type: string
      subGenres:
        description: Genres below major genre
        items:
          properties:
            id:
              description: Subgenre ID
              type: integer
            name:
              description: Subgenre name
              type: string
          type: object
        type: array
    title: Genre List Object
    type: object
  HDRadioBroadcast:
    properties:
      band:
        description: Broadcast band
        enum:
          - AM
          - FM
        example: FM
        type: string
      broadcastData:
        $ref: '#/definitions/BaselineBroadcastData'
      broadcastId:
        description: CONRAD API ID for this broadcast
        example: '12345'
        type: string
      channel:
        description: HD multicast channel
        enum:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
          - '6'
          - '7'
          - '8'
        example: '1'
        type: string
      country:
        description: >-
          [ISO-3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1) country
          code for this broadcast
        example: US
        type: string
      countryCode:
        description: HD SIS Country Code for this broadcast
        type: string
      freq:
        description: Broadcast frequency
        example: 103700
        type: integer
      location:
        description: 'HD SIS location for this broadcast: Latitude, Longitude'
        example: '43.094, -71.730'
        type: string
      piCode:
        description: PI Code for this broadcast
        example: A123
        type: string
      stationId:
        description: HD SIS station ID for this broadcast
        type: string
    type: object
  HiResCoordinate:
    properties:
      lat:
        description: >-
          Latitude in [decimal
          degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to six
          decimal places (e.g. 43.094123)
        example: 43.094123
        format: double
        type: number
      lng:
        description: >-
          Longitude in [decimal
          degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to six
          decimal places (e.g. -71.730123)
        example: -71.730123
        format: double
        type: number
    type: object
  IPCCategory:
    description: IP Content Category
    properties:
      childCount:
        description: Number of children
        type: number
      ipcCatPath:
        example: /geographic/north_america/us
        type: string
      logoURL:
        type: string
      name:
        example: United States
        type: string
      type:
        enum:
          - category
        type: string
    title: IPC Category
    type: object
  IPCObject:
    description: This describes an IP Content stream or podcast
    properties:
      country:
        type: string
      description:
        type: string
      genreIds:
        items:
          type: integer
        type: array
      ipcContentId:
        description: >-
          This unique ID is used to indicate this is playable content, and can
          be used to retrieve the attributes necessary for playback/streaming.
        example: 1-abcdef1234567890-s
        type: string
      ipcPlaybackId:
        description: >-
          Only present if this object type is `stream`, and references playable
          content.
        type: string
      language:
        type: string
      logoURL:
        type: string
      logoURLHiRes:
        type: string
      name:
        type: string
      slogan:
        type: string
      timezone:
        type: string
      type:
        description: 'Type of IP content, `stream` or `podcast`'
        enum:
          - stream
          - podcast
        example: stream
        type: string
      urls:
        description: Array of service URLs pertaining to this IPC ID
        properties:
          facebook:
            description: Array of Facebook URLs pertaining to this IPC ID
            items:
              example: 'https://www.facebook.com/wkrprock'
              type: string
            type: array
          twitter:
            description: Array of Twitter URLs pertaining to this IPC ID
            items:
              example: 'https://twitter.com/wkrprock'
              type: string
            type: array
          website:
            description: Array of Web URLs pertaining to this IPC ID
            items:
              example: 'http://www.example.cnrd.io'
              type: string
            type: array
        type: object
    title: IPC Object
    type: object
  IPCPodcastEpisodeObject:
    description: 'Describes a unique, individual podcast episode'
    properties:
      description:
        type: string
      duration:
        description: Length of podcast in seconds
        example: 3600
        type: integer
      genreIds:
        items:
          type: number
        type: array
      headline:
        type: string
      ipcContentId:
        type: string
      ipcPlaybackId:
        type: string
      logoURL:
        type: string
      logoURLHiRes:
        type: string
      published:
        format: date-time
        type: string
      type:
        enum:
          - episode
        type: string
      urls:
        description: Array of service URLs pertaining to this IPC ID
        properties:
          website:
            description: Array of Web URLs pertaining to this IPC ID
            items:
              example: 'http://www.example.cnrd.io'
              type: string
            type: array
        type: object
    title: IPC Podcast Episode Object
    type: object
  IPContentPlayback:
    description: >-
      This describes playable content available via IP, such as streaming audio
      and podcast episodes. Not all attributes may be available for every
      object.
    properties:
      bitrate:
        description: Bitrate in bps
        example: 128000
        type: integer
      codec:
        type: string
      format:
        enum:
          - mp3
          - aac
          - hls
          - ogg
        type: string
      mode:
        default: stereo
        description: Stereo or mono
        enum:
          - stereo
          - mono
        type: string
      type:
        enum:
          - stream
          - podcast
        type: string
      url:
        type: string
    title: IP Content Playback
    type: object
  ImagesObject:
    description: >-
      Array of image URLs with specific type definitions for enhanced display
      options. This replaces the deprecated `imageURL` and `imageURLHiRes`
      attributes. This array can contain standard and HiRes image URLS that have
      specific types, currently defined as `album`, `artist`, `logo`, and
      `other`. If `default` is present and true, then that object is to be
      displayed in the absence of other preferences, or as a default image for
      data display.
    properties:
      default:
        description: >-
          If present, denotes this image is the default to be used if no user
          preference has been made.
        example: true
        type: boolean
      type:
        description: 'Specific image type, if known.'
        enum:
          - album
          - artist
          - logo
          - other
        example: artist
        type: string
      url:
        description: URL to retrieve the image
        example: 'https://s.cnrd.io/img/c/2/c2b12ed7860b3a1a123483dec90abf1ea3.jpg'
        type: string
      urlHiRes:
        description: 'URL to retrieve the high-resolution image, if available'
        example: 'https://s.cnrd.io/img/f/2/f2b12ed1234b3a1a123483dec90abf1ea6.jpg'
        type: string
    type: object
  InternetBroadcast:
    allOf:
      - $ref: '#/definitions/NonRadioBroadcast'
      - $ref: '#/definitions/TimedEvent'
      - properties:
          startLoc:
            $ref: '#/definitions/HiResCoordinate'
          stopLoc:
            $ref: '#/definitions/HiResCoordinate'
        type: object
  Live:
    title: Live Data Object
    type: object
    properties:
      adData:
        title: Ad Data
        type: array
        items:
          $ref: '#/definitions/AdData'
      duration:
        description: Duration in seconds
        example: 305
        type: integer
      id:
        description: ID for this live data object
        example: abcde12345
        type: string
      musicData:
        title: Music Data
        type: object
        properties:
          album:
            description: Music/song album
            example: Kind of Blue
            type: string
          artist:
            description: Music/song artist
            example: Miles Davis
            type: string
          enableShare:
            default: true
            description: Enable display of option to share on social media
            example: true
            type: boolean
          enableThumbs:
            default: true
            description: Enable display of thumbs up/down selections
            example: true
            type: boolean
          genreIds:
            description: Array of genres and subgenres
            type: array
            items:
              type: integer
          images:
            type: array
            items:
              $ref: '#/definitions/ImagesObject'
          title:
            description: Title of music/song programming
            example: All Blues
            type: string
      nmpData:
        description: Non-Music Programming data
        title: Non-Music Program Data
        type: object
        properties:
          enableShare:
            default: true
            description: Enable display of option to share on social media
            example: true
            type: boolean
          enableThumbs:
            default: true
            description: Enable display of feedback thumbs up/down
            example: true
            type: boolean
          images:
            type: array
            items:
              $ref: '#/definitions/ImagesObject'
          program:
            description: Description of non-music program
            example: The NPR News Quiz
            type: string
          subject:
            description: Subject of non-music program
            example: 'Today''s guest: Tom Hanks'
            type: string
          title:
            description: Title of non-music program
            example: 'Wait, Wait Don''t Tell Me'
            type: string
      type:
        description: 'Type of live data: music, ad, talk, sports, live, emergency, other'
        enum:
          - music
          - ad
          - talk
          - sports
          - live
          - emergency
          - other
        example: music
        type: string
  Local Events Artist:
    properties:
      categories:
        description: Printable strings describing the categories this artist falls under
        example:
          - Fusion Jazz
          - Jazz
        items:
          type: string
        type: array
      description:
        type: string
      id:
        type: string
      imageURL:
        type: string
      name:
        type: string
      onTour:
        type: boolean
      urls:
        properties:
          facebook:
            type: string
          itunes:
            type: string
          twitter:
            type: string
          website:
            items:
              type: string
            type: array
          wikipedia:
            type: string
        type: object
    title: Local Events Artist Object
    type: object
  LocalEventsEvent:
    properties:
      events:
        properties:
          copyright:
            type: string
          event:
            items:
              properties:
                desc:
                  description: Text description of the event
                  type: string
                distance:
                  type: string
                genreIds:
                  description: GenreIds of the genres matched for this event.
                  example:
                    - 1
                    - 2
                  items:
                    type: number
                  type: array
                leEventId:
                  type: string
                name:
                  type: string
                schedule:
                  properties:
                    bookingInfo:
                      properties:
                        bookingLink:
                          items:
                            properties:
                              bookingURL:
                                type: string
                              price:
                                properties:
                                  currency:
                                    type: string
                                  value:
                                    type: string
                                type: object
                              provider:
                                type: string
                            type: object
                          type: array
                      type: object
                    dates:
                      properties:
                        end:
                          type: string
                        start:
                          type: string
                      type: object
                    eventTime:
                      type: string
                    leVenueId:
                      type: string
                  type: object
                types:
                  description: Printable list of event types this event falls under.
                  example:
                    - Concert
                    - Outdoor Concert
                  items:
                    type: string
                  type: array
              type: object
            type: array
        type: object
      venues:
        properties:
          copyright:
            type: string
          venue:
            items:
              properties:
                address:
                  properties:
                    address1:
                      type: string
                    city:
                      type: string
                    country:
                      properties:
                        name:
                          type: string
                      type: object
                    latitude:
                      type: string
                    longitude:
                      type: string
                    state:
                      type: string
                    zip:
                      type: string
                  type: object
                email:
                  type: string
                fax:
                  type: string
                imageURL:
                  type: string
                leVenueId:
                  type: string
                longDesc:
                  type: string
                name:
                  type: string
                neighborhood:
                  type: string
                phone:
                  type: string
                shortDesc:
                  type: string
                types:
                  description: >-
                    Printable names of the types of venue this venue falls
                    under.
                  example:
                    - Concert Hall
                    - Dance Hall
                  items:
                    type: string
                  type: array
                url:
                  type: string
              type: object
            type: array
        type: object
    title: Local Events Event
    type: object
  LocalSource:
    allOf:
      - $ref: '#/definitions/TimedEvent'
      - properties:
          sourceName:
            enum:
              - cd
              - bt audio
              - harddrive
              - media
              - aux
            example: aux
            type: string
        type: object
  NonRadioBroadcast:
    properties:
      bitrate:
        description: Bitrate in bits
        example: 64000
        type: integer
      broadcastId:
        description: >-
          If this is a stream accessed from a broadcast record, provide the
          `broadcastId` of that record.
        example: '12345'
        type: string
      errorStatusCode:
        description: >-
          If the playback of this stream encountered HTTP errors that prevented
          playback, that error code is captured in this string. 0 represents an
          unreachable service. Other codes are standard HTTP status codes such
          as 401, 403, 404, 500, 502, 503, etc
        type: string
      format:
        description: 'Format of stream, such as mp3, aac, hls'
        example: mp3
        maxLength: 12
        type: string
      servFollow:
        description: >-
          If this content was accessed through service following, indicate that
          here.
        example: true
        type: boolean
      serviceName:
        description: 'Name of the stream or service, if applicable.'
        example: Pandora
        maxLength: 64
        type: string
      station:
        description: 'Name of the station, if applicable'
        example: Miles Davis Radio
        maxLength: 64
        type: string
      url:
        description: >-
          If this is an independent stream or stream provided by a broadcast
          record, provide the URL accessed.
        example: 'http://streamurl.example.com'
        type: string
    type: object
  RadioBroadcast:
    allOf:
      - $ref: '#/definitions/TimedEvent'
      - properties:
          analogHd:
            description: '''Analog AM/FM, or HD Radio broadcast types'''
            properties:
              band:
                enum:
                  - AM
                  - FM
                example: FM
                type: string
              calls:
                example: WKRP
                maxLength: 24
                type: string
              channel:
                enum:
                  - '1'
                  - '2'
                  - '3'
                  - '4'
                  - '5'
                  - '6'
                  - '7'
                  - '8'
                example: '1'
                type: string
              ecc:
                example: E0
                type: string
              freq:
                example: 103700
                type: integer
              piCode:
                example: D110
                type: string
            type: object
          broadcastId:
            description: CONRAD API ID for this broadcast
            example: '12345'
            type: string
          dab:
            description: '''DAB broadcast type'''
            properties:
              ecc:
                example: D0
                type: string
              eid:
                example: C185
                type: string
              freq:
                example: 227360
                type: integer
              scids:
                example: 0
                type: string
              sid:
                example: C4B4
                type: string
            type: object
          isPreset:
            description: True if this station exists in user presets
            example: true
            type: boolean
          liveIdsDisplayed:
            description: >-
              Array of `liveIds` that were retrieved and displayed during this
              listening session.
            items:
              example: abcdef12345
              type: string
            type: array
          startLoc:
            $ref: '#/definitions/RadioBroadcastLocation'
          stopLoc:
            $ref: '#/definitions/RadioBroadcastLocation'
          verifyFailed:
            description: >-
              True if verification of this station with over-the-air broadcast
              data (such as RDS) failed.
            example: false
            type: boolean
          volEvents:
            description: >-
              Array of volume change events during this listening session. First
              object must be initial volume when listening session began.
            items:
              properties:
                level:
                  description: >-
                    Volume level measured in percent of total volume, 0-100.
                    Volume level must remain stable for five seconds to apply. 0
                    represents off or mute. Required for broadcast and satellite
                    events.
                  example: 10
                  type: integer
                timestamp:
                  example: '2017-01-24T13:35:57.904Z'
                  format: date-time
                  maxLength: 64
                  type: string
              required:
                - timestamp
                - level
              type: object
            type: array
        title: Broadcast station data
        type: object
  RadioBroadcastLocation:
    allOf:
      - $ref: '#/definitions/HiResCoordinate'
      - properties:
          cdno:
            description: >-
              If this is an HD Radio broadcast, provide the digital signal
              strength value.
            example: 70
            type: integer
          rssi:
            description: 'For any broadcast type, provide the signal strength in dBm.'
            example: -72
            type: integer
        title: Location
        type: object
    type: object
  Report:
    properties:
      data:
        $ref: '#/definitions/ReportData'
      deviceId:
        example: aBc8deFG9
        maxLength: 32
        minLength: 6
        type: string
      duration:
        example: 86400
        minimum: 86400
        type: integer
      mfgId:
        example: DEV-0001
        maxLength: 32
        minLength: 6
        type: string
      type:
        enum:
          - log
        example: log
        type: string
    required:
      - type
      - mfgId
      - deviceId
      - duration
      - data
    title: Report
    type: object
  ReportAction:
    properties:
      data:
        $ref: '#/definitions/ReportActionData'
      deviceId:
        example: aBc8deFG9
        maxLength: 32
        minLength: 6
        type: string
      mfgId:
        example: DEV-0001
        maxLength: 32
        minLength: 6
        type: string
      type:
        description: 'Type of action: exit, sms, phone, share, nav, thumbs'
        enum:
          - exit
          - sms
          - phone
          - share
          - nav
          - thumbs
        example: exit
        type: string
    required:
      - type
      - mfgId
      - deviceId
      - data
    title: ReportAction
    type: object
  ReportActionData:
    allOf:
      - $ref: '#/definitions/HiResCoordinate'
      - properties:
          broadcastId:
            description: CONRAD API ID for this broadcast
            example: '12345'
            type: string
          content:
            description: >-
              The content of the selection the user made, such as the SMS
              message sent, the nav string searched, nav coordinates selected,
              the message posted to social media. In the case of `thumbs`, the
              value is 1 for positive sentiment, -1 for negative sentiment, or 0
              to unset previously provided feedback for the same object.
            example: '1'
            type: string
          liveId:
            description: The `liveId` of the object displayed during user action
            example: abcdef12345
            type: string
          target:
            description: >-
              The target value of the action, if it exists. This would be the
              SMS number contacted, phone number dialed, the social media app
              name.
            example: '123456'
            type: string
          timestamp:
            description: Time the action took place
            example: '2017-01-24T13:35:57.904Z'
            format: date-time
            maxLength: 64
            type: string
        type: object
    title: Report actions for live data
    type: object
  ReportData:
    properties:
      broadcasts:
        items:
          $ref: '#/definitions/RadioBroadcast'
        type: array
      device:
        $ref: '#/definitions/Device'
      devices:
        items:
          $ref: '#/definitions/DeviceEvent'
        type: array
      local:
        items:
          $ref: '#/definitions/LocalSource'
        type: array
      satellite:
        items:
          $ref: '#/definitions/SatelliteBroadcast'
        type: array
      streams:
        items:
          $ref: '#/definitions/InternetBroadcast'
        type: array
    title: Report data
    type: object
  ReportError:
    properties:
      action:
        enum:
          - discard
        example: discard
        type: string
      data:
        type: string
      result:
        enum:
          - error
        type: string
    title: Error
    type: object
  SatelliteBroadcast:
    allOf:
      - $ref: '#/definitions/TimedEvent'
      - properties:
          serviceName:
            description: 'Name of the stream or service, if applicable.'
            example: SiriusXM
            maxLength: 64
            type: string
          startLoc:
            $ref: '#/definitions/SatelliteLocation'
          station:
            description: 'Name of the station, if applicable'
            example: Miles Davis Radio
            maxLength: 64
            type: string
          stopLoc:
            $ref: '#/definitions/SatelliteLocation'
          volEvents:
            description: >-
              Array of volume change events during this listening session. First
              object must be initial volume when listening session began.
            items:
              properties:
                level:
                  description: >-
                    Volume level measured in percent of total volume, 0-100.
                    Volume level must remain stable for five seconds to apply. 0
                    represents off or mute. Required for broadcast and satellite
                    events.
                  example: 10
                  type: integer
                timestamp:
                  example: '2017-01-24T13:35:57.904Z'
                  format: date-time
                  maxLength: 64
                  type: string
              required:
                - timestamp
                - level
              type: object
            type: array
        type: object
  SatelliteLocation:
    allOf:
      - $ref: '#/definitions/HiResCoordinate'
  SignalReport:
    properties:
      broadcastId:
        description: CONRAD API ID for this broadcast
        example: '12345'
        type: string
      data:
        $ref: '#/definitions/RadioBroadcastLocation'
      deviceId:
        example: abcdef123456
        maxLength: 32
        minLength: 6
        type: string
      mfgId:
        example: DEV-0001
        maxLength: 32
        minLength: 6
        type: string
      timestamp:
        example: '2017-01-24T13:35:57.904Z'
        format: date-time
        maxLength: 64
        type: string
    required:
      - mfgId
      - deviceId
      - timestamp
      - data
    title: Signal strength data
  StreamsData:
    properties:
      bitrate:
        description: Stream bitrate in bits
        example: 64000
        type: integer
      format:
        description: Format of stream
        enum:
          - mp3
          - hls
          - aac
          - ogg
        example: mp3
        type: string
      preroll:
        description: Seconds of preroll. 0 indicates no known preroll
        type: integer
      sampleRate:
        description: Sample rate of stream
        example: 44100
        type: integer
      url:
        description: >-
          URL of stream. Note that some SHOUTCast streams may require the
          addition of `/;` at the end of the URL for certain client types and
          user agents. E.g. `http://radiostream.url.com/stream/;'`
        example: 'http://radiostream.url.com/stream'
        type: string
    type: object
  TimedEvent:
    properties:
      duration:
        description: Duration of event in seconds
        example: 600
        type: integer
      startTime:
        example: '2017-01-24T13:35:57.904Z'
        format: date-time
        maxLength: 64
        type: string
      stopTime:
        example: '2017-01-24T13:35:57.904Z'
        format: date-time
        maxLength: 64
        type: string
    type: object
host: api.sandbox.cnrd.io
info:
  contact:
    name: DTS Connected Radio
    url: 'https://www.connectedrad.io'
  description: >-
    This is the DTS Connected Radio API, designed to provide static and dynamic
    metadata for global analog and digital radio broadcasts, in addition to
    enhanced services supporting an advanced radio experience.

    This API is referred to as the CONRAD API throughout the documentation.

    API interaction is available via SSL/TLS encryption only, and the use of
    HTTP compression is highly encouraged to reduce data consumption.

    If a key specified in the API spec is missing from a response, the value
    should be assumed `null`. All booleans will have default values specified in
    the documentation if they are not present in a response.
  license:
    name: ''
  title: PRERELEASE - DTS Connected Radio API
  version: '1.0'
parameters:
  Authorization:
    description: >-
      Authorization header The format is `{deviceId},{hash}`, where the `hash`
      is `HMAC_SHA256(mfgSecret, deviceId)`. The `hash` is hex digest, truncated
      to 24 characters. Example: `Authorization:
      asdbh23456sdf,fd9f655862c9bd4da0edb845`
    in: header
    name: Authorization
    required: true
    type: string
  album:
    description: 'Album name. Not required, but helps with era alignment.'
    in: query
    name: album
    type: string
  artist:
    description: Name of the artist. Always required.
    in: query
    name: artist
    required: true
    type: string
  broadcastId:
    description: Requested broadcast ID
    in: path
    name: broadcastId
    required: true
    type: string
  country:
    description: >-
      A comma-separated list of upper case ISO alpha-2 countries. Filters the
      results. Multiple parameters allowed.
    in: query
    name: country
    type: string
  cursor:
    description: Cursor position at which to start response
    in: query
    name: cursor
    type: string
  dab:
    description: Array of strings in the format `gcc.eid` (e.g. `de0.d285`)
    in: query
    items:
      type: string
    name: dab
    required: false
    type: array
  deviceType:
    default: 0
    description: >-
      Supported receiver technologies bitmask.


      Default value is `0`, which causes results for all supported receivers to
      be returned.  Other accepted values are `1` for analog, `2` for hdradio,
      `4` for dab.  The values may be OR-ed together (e.g., `3` for analog and
      hdradio).
    in: query
    name: deviceType
    required: false
    type: integer
  disp:
    description: >-
      The display purpose of the live data request. This includes `tuned` for
      requests pertaining to the broadcast currently tuned in on the primary
      tuner and playing, `guide` for requests to be used to populate a live
      station guide, and `preset` for requests intended to be used for live
      presets in the display.
    enum:
      - tuned
      - guide
      - preset
    in: query
    name: disp
    required: true
    type: string
  embed:
    description: >-
      A comma-separated list of additional data to embed in the response.
      Currently only accepts `image`, to include an artist or album image in the
      response, if possible
    in: query
    name: embed
    type: string
  freq:
    description: 'Array of analog/HD frequencies in kHz (e.g. `1040,89900,101100`)'
    in: query
    items:
      type: integer
    name: freq
    required: false
    type: array
  geoCode:
    description: Geocode ID delivered initially by /devices and subsequently by /config
    in: query
    maxLength: 32
    name: geoCode
    required: true
    type: string
  ipcCatPath:
    description: >-
      The category path as defined in each element in the hierarchy. For the
      root of the category structure, use a trailing slash. 
    in: path
    minLength: 1
    name: ipcCatPath
    required: true
    type: string
  ipcContentId:
    description: >-
      This unique ID describes a single IP content stream or podcast, providing
      metadata such as `name`, `slogan`, etc.
    in: path
    name: ipcContentId
    required: true
    type: string
  ipcPlaybackId:
    description: >-
      This unique ID is used to indicate this is playable content, and can be
      used to retrieve the attributes necessary for playback/streaming of the
      stream or podcast episode.
    in: query
    name: ipcPlaybackId
    type: string
  ipcPlaybackId-path:
    description: >-
      This unique ID is used to indicate this is playable content, and can be
      used to retrieve the attributes necessary for playback/streaming of the
      stream or podcast episode.
    in: path
    name: ipcPlaybackId
    required: true
    type: string
  ipcPodcastId:
    description: ID of a specific podcast
    in: path
    name: ipcPodcastId
    required: true
    type: string
  ipcPublisherId:
    description: >-
      IP Content Publisher ID, used to link IP Content with a terrestrial
      broadcast
    in: path
    maxLength: 32
    name: ipcPublisherId
    required: true
    type: string
  ipcType:
    default: all
    description: Type of content to search for
    enum:
      - stream
      - podcast
      - all
    in: query
    name: type
    type: string
  lang:
    default: en-US
    description: >-
      [RFC 5646](https://tools.ietf.org/html/rfc5646) compliant tag specifying
      the language and region to use when returning the results (default:
      `en-US`).

      The results will be in `en-US` if the requested language is not available.
    in: query
    name: lang
    required: false
    type: string
  language:
    default: en-us
    description: 'Language, using IETF Language code'
    in: query
    name: language
    type: string
  lat:
    description: >-
      Latitude in [decimal
      degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to three
      decimal places (e.g. 43.094)
    in: query
    name: lat
    required: true
    type: number
  lat-nr:
    description: >-
      Latitude in [decimal
      degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to three
      decimal places (e.g. 43.094)
    in: query
    name: lat
    required: false
    type: number
  leArtistName:
    description: >-
      String to search for in an artist search. Should always be the artist
      field of the current dynamic data for that broadcast.
    in: query
    name: artistName
    required: true
    type: string
  leCompact:
    default: 'False'
    description: Reduce size of response by eliminating extra venue detail.
    in: query
    name: compact
    type: boolean
  leDayLimit:
    default: 31
    description: >-
      Limit search to events occurring before this number of days in the future.
      Default is 31 days.
    in: query
    name: dayLimit
    type: integer
  leEventId:
    description: Local event ID
    in: path
    name: leEventId
    required: true
    type: string
  leGenreId:
    description: Genre ID to search for
    in: query
    name: genreId
    required: true
    type: number
  leNonMusicResults:
    default: 'False'
    description: >-
      Return event types that are not directly related to the musical genre, but
      may be of interest
    in: query
    name: nonMusicResults
    type: boolean
  leRange:
    default: 50mi
    description: >-
      Range to search, expressed in miles if followed by `mi`, kilometers if
      followed by `km`.
    in: query
    name: range
    type: string
  leType:
    description: >-
      Search type, `artist` or `genre`. 

      `artist` will return events related to the artist. `genre` will return
      events related to that genre.
    enum:
      - artist
      - genre
    in: query
    name: type
    required: true
    type: string
  limit:
    default: 10
    description: >-
      Response limits for pagination. Pagination is limited to a maximum of 10
      objects per response.
    in: query
    name: limit
    type: integer
  lng:
    description: >-
      Longitude in [decimal
      degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to three
      decimal places (e.g. -71.730)
    in: query
    name: lng
    required: true
    type: number
  lng-nr:
    description: >-
      Longitude in [decimal
      degrees](https://en.wikipedia.org/wiki/Decimal_degrees) rounded to three
      decimal places (e.g. -71.730)
    in: query
    name: lng
    required: false
    type: number
  location:
    description: >-
      An upper case ISO alpha-2 country. Gives priority to the products from the
      given country. Compatible with "priority".
    in: query
    name: location
    type: string
  mfgId:
    description: Manufacturer-specific ID supplied by DTS
    in: header
    maxLength: 32
    minLength: 2
    name: mfgId
    required: true
    type: string
  priority:
    default: pop
    description: >-
      Gives the priority to the given criteria. `none` or `pop`, defaults to
      `pop` for "popularity". Compatible with "location". 
    enum:
      - none
      - pop
    in: query
    name: priority
    type: string
  rds:
    description: >-
      Array of strings in the format `gcc.picode.frequency` (e.g.
      `de0.de37.89900`)
    in: query
    items:
      type: string
    name: rds
    required: false
