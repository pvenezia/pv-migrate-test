  Error:
    title: Error Data Object
    type: object
    properties:
      result:
        type: string
        example: error
      data:
        type: string
        description: Error description
  Broadcast:
    title: Broadcast Data Object
    type: object
    properties:
      analog:
        type: object
        properties:
          broadcastId:
            type: string
            example: '12345'
            description: CONRAD API ID for this broadcast
          ecc:
            type: string
            example: E0
            description: ECC of this broadcast
          piCode:
            type: string
            example: D310
            description: PI code of this broadcast
          freq:
            type: integer
            example: 103700
            description: Frequency of this broadcast
          band:
            type: string
            description: Band of this broadcast
            enum:
              - AM
              - FM
            example: FM
          country:
            type: string
            example: US
            description: >-
              [ISO-3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1)
              country code for this broadcast
          broadcastData:
            type: object
            properties:
              name:
                type: string
                example: 103.7FM The Rock
                description: Name of broadcast
              slogan:
                type: string
                example: Yesterday and Today's Rock Hits!
                description: Slogan of broadcast
              sortKey:
                type: string
                example: abc
                description: >-
                  Alphanumeric string to use instead of `name` when sorting
                  station alphabetically. This is for special cases when
                  alphanumeric sorting isn't suitable for the broadcast `name`.
              stationId:
                type: string
                example: '12345'
                description: >-
                  An ID used to link different content from the same source.
                  This is the parent of all contentIds
              contentId:
                type: string
                example: '12345'
                description: >-
                  An ID used to link different broadcasts that contain the same
                  content, such as translator stations, regional/national
                  broadcasters
              languages:
                type: array
                description: Array of IETF language codes
                items:
                  type: string
                  example: en-US
              callSign:
                type: string
                example: WKRP
                description: 'Call sign of broadcast, if applicable'
              translator:
                type: string
                example: W212AB
                description: >-
                  If present, this broadcast is a translator, and this string is
                  the callsign of the translator itself, while `callSign` will
                  contain the callsign of the source broadcast.
              enableThumbs:
                type: boolean
                example: true
                default: true
                description: >-
                  Default value of `enableThumbs` in a
                  `/broadcasts/{broadcastId}/live` response for this broadcast
                  if not explicitly specified in that response. The default is
                  true.
              enableShare:
                type: boolean
                example: true
                default: true
                description: >-
                  Default value of `enableShare` in a
                  `/broadcasts/{broadcastId}/live` response for this broadcast
                  if not explicitly specified in that response. The default is
                  true.
              format:
                type: string
                example: music
                description: 'Format of broadcast, if applicable'
              description:
                type: string
                example: Modern and classic rock music
                maxLength: 64
                description: Description of broadcast
              longDescription:
                type: string
                maxLength: 128
                example: >-
                  Central Pennsylvania's rock source, with Kim and Tom in the
                  morning!
                description: Long Description of broadcast
              logoURL:
                type: string
                example: 'https://example.cnrd.io/img/abcdefg.png'
                description: Logo URL
              logoURLHiRes:
                type: string
                example: 'https://example.cnrd.io/img/abcdefg-hires.png'
                description: 'Logo URL, high resolution'
              sfOnIconURL:
                type: string
