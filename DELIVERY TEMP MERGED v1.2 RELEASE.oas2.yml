swagger: '2.0'
info:
  version: 1.2.0
  title: DTS Connected Radio API
  description: >-
    This is the DTS Connected Radio API, designed to provide static and dynamic
    metadata for global analog and digital radio broadcasts, in addition to
    enhanced services supporting an advanced radio experience.


    This API is referred to as the CONRAD API throughout the documentation.


    API interaction is available via SSL/TLS encryption only, and the use of
    HTTP compression is highly encouraged to reduce data consumption.


    If a key specified in the API spec is missing from a response, the value
    should be assumed `null`. All booleans will have default values specified in
    the documentation if they are not present in a response.
  contact:
    name: DTS Connected Radio
    url: 'https://www.connectedrad.io'
    email: connected.radio@dts.com
host: api.sandbox.cnrd.io
basePath: /v1
security:
  - Authorization: []
    mfgId: []
securityDefinitions:
  Authorization:
    type: apiKey
    name: Authorization
    in: header
    description: >-
      The format is `{deviceId},{hash}`, where the `hash` is
      `HMAC_SHA256(mfgSecret, deviceId)`.

      The `hash` is hex digest, truncated to 24 characters.

      Example: `Authorization: asdbh23456sdf,fd9f655862c9bd4da0edb845`


      `mfgId` is also required, and is assigned by DTS during production rollout
      planning.


      Example: `mfgId: ABCDEF123456`
  mfgId:
    type: apiKey
    name: mfgId
    in: header
    description: >-
      The `mfgId` is assigned by DTS. It is required to be present as a header
      in every request made to the API. The format is the `mfgId` as a string.
      Example: `DEV-0001`. The IDs used in sandbox will not work in production.
tags:
  - name: Devices
    description: 'Device interaction, id assignments, configuration retrieval'
  - name: Genres
    description: Genre names and ids
  - name: Broadcasts
    description: Static broadcast data retrieval
  - name: Live
    description: Currently playing program data
  - name: Reports
    description: Service utilization reporting
  - name: IP Content
    description: IP content such as streams and podcasts
  - name: Local Events
    description: Information on local events related to broadcast content
schemes:
  - https
paths:
  /devices:
    post:
      tags:
        - Devices
      summary: Request device ID
      produces:
        - application/json
      description: >-
        Register a device and receive a unique device ID assigned by the API.
        This ID is assigned to each device once, during the first contact with
        the API. This device ID is retained by the client and used in all
        subsequent API interactions. The device ID is also used in the
        authentication process.


        If a client does not have a valid API-assigned device ID present in
        non-volatile storage, the first API interaction shall be to register and
        receive this ID.


        This request should only be made when the client is first initialized or
        if the client is reset to factory defaults.
      parameters:
        - name: mfgId
          in: header
          description: Manufacturer-specific ID supplied by DTS
          required: true
          type: string
          minLength: 2
          maxLength: 32
        - name: Authorization
          in: header
          description: >-
            Authorization header. Please note that this authentication signature
            is different from all other Authorization headers in the API in that
            it uses `mfgId` not `deviceId` as the `deviceId` has not yet been
            acquired.

            The format is `{mfgId},{hash}`, where the `hash` is
            `HMAC_SHA256(mfgSecret, mfgId)`.

            The `hash` is hex digest, truncated to 24 characters.

            Example: `Authorization: DEV-0001,548bde0ad4db9c268556f9df`
          required: true
          type: string
        - name: body
          in: body
          required: true
          description: Device registration data
          schema:
            title: Devices POST object
            type: object
            required:
              - lat
              - lng
              - mfg
              - brand
              - device
              - model
              - serial
              - version
            properties:
              lat:
                type: number
                description: >-
                  Latitude in [decimal
                  degrees](https://en.wikipedia.org/wiki/Decimal_degrees)
                  rounded to three decimal places (e.g. 43.094)
                example: -43.094
              lng:
                type: number
                description: >-
                  Longitude in [decimal
                  degrees](https://en.wikipedia.org/wiki/Decimal_degrees)
                  rounded to three decimal places (e.g. 43.094)
                example: -71.73
              mfg:
                type: string
                description: Manufacturer name
                maxLength: 32
                example: Mfg Name
              brand:
                type: string
                description: Brand name of the device
                maxLength: 32
                example: Brand Name
              device:
                type: string
                description: Name of device or application
                maxLength: 32
                example: Device Name
              model:
                type: string
                description: Model name of the device
                maxLength: 32
                example: Model Name
              serial:
                type: string
                description: Unique serial number for the device
                maxLength: 32
                example: '12345'
              version:
                type: string
                description: Client version of the application
                maxLength: 32
                example: '1'
      responses:
        '200':
          description: Successful response
          schema:
            title: Device config Data Object
            type: object
            properties:
              deviceId:
                type: string
                example: aBc8deFG9
                description: >-
                  This is the `deviceId` assigned to the device by the API. This
                  ID is between 6 and 32 characters in length, and must be
                  stored in non-volatile memory. It is used for authentication
                  and identification for every subsequent API interaction after
                  registration is requested.
              mfgId:
                type: string
                example: D0K101
                description: >-
                  Manufacturer ID. This will normally be the same ID used to
                  request the configuration and authenticate to the API, but if
                  this ID is different in the `/config` response, the client
                  should overwrite the stored `mfgId` in favor of the new ID and
                  use it with the original `mfgSecret` for all subsequent API
                  interaction.
              geoCode:
                type: string
                example: global
                description: >-
                  Geocode for this device. This is used to inform the API about
                  any geographical restrictions that may need to be placed on
                  the device.
              config:
                title: Device config Data Object
                type: object
                properties:
                  enableAPI:
                    type: boolean
                    default: true
                    example: true
                    description: Must be true to use further CONRAD API services
                  enableLive:
                    type: boolean
                    default: true
                    example: true
                    description: >-
                      Must be true to enable use of
                      /broadcasts/{broadcastId}/live path
                  errorRetry:
                    type: integer
                    default: 60
                    example: 60
                    description: >-
                      Time in seconds to wait before a retry API call if 5xx
                      error encountered
                  configRefresh:
                    type: integer
                    default: 3600
                    example: 3600
                    description: Time in seconds to wait before refreshing /config
                  liveDataRetry:
                    type: integer
                    default: 5
                    example: 5
                    description: >-
                      Time in seconds to wait before retrying a call to
                      `/broadcasts/{broadcastId}/live` following the receipt of
                      a `202 Accepted` response. This call is only retried if a
                      `202` is received.
                  useMinQueries:
                    type: boolean
                    default: false
                    example: false
                    description: >-
                      Force use of minimal data queries with only lat/lng query
                      type
                  defLogoURL:
                    type: string
                    example: 'https://example.cnrd.io/img/abcdefg.png'
                    description: Default Logo image URL
                  defLogoURLHiRes:
                    type: string
                    example: 'https://example.cnrd.io/img/abcdefg-hires.png'
                    description: Default Logo image URL - High resolution
                  defAlbumURL:
                    type: string
                    example: 'https://example.cnrd.io/img/abcdefg.png'
                    description: Default Album image URL
                  defAlbumURLHiRes:
                    type: string
                    example: 'https://example.cnrd.io/img/abcdefg-hires.png'
                    description: Default Album image URL - High resolution
                  expireBroadcastIds:
                    type: array
                    items:
                      type: string
                      example: '12345'
                    description: >-
                      Immediately expire cached broadcast data matching these
                      IDs
                  genreListCacheTTL:
                    type: integer
                    default: 86400
                    example: 86400
                    description: Time-to-live for the genre cache in seconds
                  genreListCacheFlush:
                    type: boolean
                    default: false
                    example: false
                    description: >-
                      Flush cache of all genre data and query for current genre
                      data
                  broadcastDataCacheTTL:
                    type: integer
                    default: 3600
                    example: 3600
                    description: Time-to-live for the broadcast data cache in seconds
                  broadcastDataCacheFlush:
                    type: boolean
                    default: false
                    example: false
                    description: Flush cache of all broadcast data
                  broadcastQueryRefreshRate:
                    type: integer
                    default: 600
                    example: 600
                    description: Delay in seconds between resending broadcast queries
                  altAPIURL:
                    type: string
                    example: 'https://new.api.url.com'
                    description: >-
                      Alternate URL to access API. This will be a scheme and
                      hostname, e.g. `https://new.api.url.com`

                      All paths will remain the same, including the version
                  altAPIURLEnabled:
                    type: boolean
                    default: false
                    example: false
                    description: >-
                      If true, use alternate URL to access API for the duration
                      of this operating session
                  altAPIURLPermanent:
                    type: boolean
                    default: false
                    example: false
                    description: 'If true, make alternate API URL permanent'
                  signalReportInterval:
                    type: integer
                    default: 600
                    example: 600
                    description: >-
                      Reporting interval for `/reports/signal` signal strength
                      POST, in seconds
                  reportsMinInterval:
                    type: integer
                    default: 86400
                    example: 86400
                    description: 'Minimum reporting interval for `/reports` POST, in seconds'
                  reportsMaxInterval:
                    type: integer
                    default: 2592000
                    example: 2592000
                    description: 'Maximum reporting interval for `/reports` POST, in seconds'
                  reportsMaxSize:
                    type: integer
                    default: 1024
                    example: 1024
                    description: Maximum size of report for `/reports` POST in kilobytes
          examples:
            application/json:
              deviceId: aBc8deFG9
              mfgId: D0K101
              geoCode: global
              config:
                enableAPI: true
                enableLive: true
                errorRetry: 60
                configRefresh: 3600
                liveDataRetry: 5
                useMinQueries: false
                defLogoURL: 'https://example.cnrd.io/img/abcdefg.png'
                defLogoURLHiRes: 'https://example.cnrd.io/img/abcdefg-hires.png'
                defAlbumURL: 'https://example.cnrd.io/img/abcdefg.png'
                defAlbumURLHiRes: 'https://example.cnrd.io/img/abcdefg-hires.png'
                expireBroadcastIds:
                  - '12345'
                  - '12345'
                  - '12345'
                genreListCacheTTL: 86400
                genreListCacheFlush: false
                broadcastDataCacheTTL: 3600
                broadcastDataCacheFlush: false
                broadcastQueryRefreshRate: 600
                altAPIURL: 'https://new.api.url.com'
                altAPIURLEnabled: false
                altAPIURLPermanent: false
                signalReportInterval: 600
                reportsMinInterval: 86400
                reportsMaxInterval: 2592000
                reportsMaxSize: 1024
        '400':
          description: 'No results found, or missing parameter'
          schema:
            title: Error
            type: object
            properties:
              result:
                type: string
                enum:
                  - error
              data:
                type: string
              action:
                type: string
                example: discard
                enum:
                  - discard
          examples:
            application/json:
              result: error
              data: missing query parameter
              action: discard
        '401':
          description: Authorization/authentication error
          schema:
            title: Error
            type: object
            properties:
              result:
                type: string
                enum:
                  - error
              data:
                type: string
              action:
                type: string
                example: discard
                enum:
                  - discard
          examples:
            application/json:
              result: error
              data: authentication error
              action: discard
        '500':
          description: ''
          schema:
            title: Error
            type: object
            properties:
              result:
                type: string
                enum:
                  - error
              data:
                type: string
              action:
                type: string
                example: discard
                enum:
                  - discard
          examples:
            application/json:
              result: error
              data: Internal error
              action: discard
      operationId: registerDevice
      security:
        - Authorization: []
        - mfgId: []
