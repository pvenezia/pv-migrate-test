  '/ipc/categories/{ipcCatPath}':
    get:
      description: >-
        This path retrieves category information, paths, and lists of streams
        and podcasts that reside in those categories. When called with a single
        `/` as the `ipcCatPath` path parameter, it will return the highest-level
        (root) categories, and include the `ipcCatPath` parameters to navigate
        to the listed categories. If there are no child categories within a
        category path, a list of IP Content objects pertaining to the selected
        category will be returned.


        Categories can be defined and updated at any time. 


        Pagination is required, and handled by cursors. To navigate to the next
        set of results, query with `cursor` set to the value of `cursors[next]`.
        Optionally, add a `limit` parameter to define the number of results to
        return starting at that cursor. The maximum is 10 per response.
      operationId: getIpcCategories
      parameters:
        - $ref: './delivery_common.oas2.yml#/parameters/sort'
        - $ref: './delivery_common.oas2.yml#/parameters/limit'
        - $ref: './delivery_common.oas2.yml#/parameters/cursor'
        - $ref: './delivery_common.oas2.yml#/parameters/ipcCatPath'
      produces:
        - application/json
      responses:
        '200':
          description: ''
          examples:
            application/json:
              - childCount: 6
                ipcCatPath: categories/catalog/geo/north_america
                logoURL: 'https://s.cnrd.io/i/2/3/2334567890abcdef.png'
                name: North America
                type: category
              - childCount: 0
                ipcCatPath: categories/catalog/geo/north_america/ca/a_z
                logoURL: 'https://s.cnrd.io/i/2/3/2334567890abcdef.png'
                name: A-Z
                type: category
          schema:
            oneOf:
              - items:
                  $ref: './delivery_common.oas2.yml#/definitions/IPCCategory'
                type: array
              - properties:
                  cursor:
                    $ref: './delivery_common.oas2.yml#/definitions/Cursor'
                  result:
                    properties:
                      podcasts:
                        items:
                          $ref: './delivery_common.oas2.yml#/definitions/IPCObject'
                        type: array
                      streams:
                        items:
                          $ref: './delivery_common.oas2.yml#/definitions/IPCObject'
                        type: array
                    type: object
                type: object
