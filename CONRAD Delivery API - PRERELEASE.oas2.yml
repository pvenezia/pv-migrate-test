        - multipart/form-data
      description: >-
        Identify audio content using audio fingerprinting. Use of this endpoint
        requires the client implement a specific fingerprinting library that
        accepts an audio stream from an audio source and produces a fingerprint
        that is then sent to the endpoint for identification. Example uses of
        this client and the library itself can be found in the DTS Connected
        Radio SDK.


        This endpoint produces a response that includes artist and track
        information, including CONRAD IDs and images, if available.
      operationId: acrIdentify
      parameters:
        - description: The size of the sample
          in: formData
          name: sampleBytes
          required: true
          type: integer
        - description: The sample fingerprint itself
          in: formData
          name: fingerprint
          required: true
          type: file
        - description: 'Source of the sample, e.g. radio, bluetooth, aux'
          enum:
            - radio
            - bluetooth
            - aux
            - file
            - other
          in: formData
          name: source
          type: string
        - description: 'The broadcastId of the source audio, if radio is the source'
          in: formData
          name: broadcastId
